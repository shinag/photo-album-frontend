<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .subtitle { font-size: 1.2em; opacity: 0.9; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { outline: none; border-color: #667eea; }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .upload-container { display: grid; gap: 15px; }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] { position: absolute; left: -9999px; }
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover { background: #e8e8e8; border-color: #667eea; }
        .file-name { margin-top: 10px; color: #667eea; font-weight: 600; }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .photo-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .photo-card img { width: 100%; height: 200px; object-fit: cover; }
        .photo-labels { padding: 15px; }
        .label-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            margin: 3px;
        }
        .status { padding: 15px; border-radius: 8px; margin-top: 15px; font-weight: 600; }
        .status.loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .no-results { text-align: center; padding: 40px; color: #999; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ AI Photo Search</h1>
            <p class="subtitle">Search and upload photos with AI-powered recognition</p>
        </header>
        <div class="card">
            <h2 class="section-title">üîç Search Photos</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Try: 'show me cats', 'dogs and trees', or any keyword..." onkeypress="if(event.key==='Enter') searchPhotos()">
                <button onclick="searchPhotos()">Search</button>
            </div>
            <div id="searchStatus"></div>
        </div>
        <div class="card">
            <h2 class="section-title">üì§ Upload Photo</h2>
            <div class="upload-container">
                <div class="file-input-wrapper">
                    <input type="file" id="photoFile" accept="image/*" onchange="handleFileSelect()">
                    <label for="photoFile" class="file-input-label">
                        <div>üñºÔ∏è Click to select a photo</div>
                        <small>JPG, PNG, or GIF</small>
                    </label>
                </div>
                <div id="fileName" class="file-name"></div>
                <input type="text" id="customLabels" placeholder="Custom labels (comma-separated, e.g., 'vacation, beach, sunset')">
                <button onclick="uploadPhoto()">Upload Photo</button>
            </div>
            <div id="uploadStatus"></div>
        </div>
        <div class="card">
            <h2 class="section-title">üñºÔ∏è Search Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script>
        const API_ENDPOINT = 'https://2zccewzg29.execute-api.us-east-1.amazonaws.com/v1';
        const API_KEY = '19KDXRpPLD5ycIOD2Alb55aXJwAVQizN89jqKaVq';
        let selectedFile = null;

        function handleFileSelect() {
            const fileInput = document.getElementById('photoFile');
            const fileNameDiv = document.getElementById('fileName');
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                fileNameDiv.textContent = `Selected: ${selectedFile.name}`;
            } else {
                selectedFile = null;
                fileNameDiv.textContent = '';
            }
        }

        async function searchPhotos() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('searchStatus');
            if (!query) {
                statusDiv.innerHTML = '<div class="status error">Please enter a search query</div>';
                return;
            }
            statusDiv.innerHTML = '<div class="status loading">üîç Searching...</div>';
            resultsDiv.innerHTML = '';
            try {
                const response = await fetch(`${API_ENDPOINT}/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: { 'x-api-key': API_KEY, 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                statusDiv.innerHTML = `<div class="status success">‚úÖ Found ${data.count || 0} result(s)</div>`;
                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                } else {
                    resultsDiv.innerHTML = '<div class="no-results">No photos found. Try a different search term!</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                resultsDiv.innerHTML = '<div class="no-results">Failed to search. Please try again.</div>';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="results-grid">' + results.map(photo => `
                <div class="photo-card">
                    <img src="${photo.url}" alt="Photo">
                    <div class="photo-labels">
                        ${photo.labels ? photo.labels.map(label => `<span class="label-tag">${label}</span>`).join('') : '<span class="label-tag">No labels</span>'}
                    </div>
                </div>
            `).join('') + '</div>';
        }

        async function uploadPhoto() {
            const customLabelsInput = document.getElementById('customLabels');
            const statusDiv = document.getElementById('uploadStatus');
            if (!selectedFile) {
                statusDiv.innerHTML = '<div class="status error">Please select a photo first</div>';
                return;
            }
            statusDiv.innerHTML = '<div class="status loading">üì§ Uploading...</div>';
            try {
                const timestamp = Date.now();
                const filename = `${timestamp}-${selectedFile.name}`;
                const headers = { 'Content-Type': selectedFile.type, 'x-api-key': API_KEY };
                const customLabels = customLabelsInput.value.trim();
                if (customLabels) headers['x-amz-meta-customLabels'] = customLabels;
                const fileData = await selectedFile.arrayBuffer();
                const response = await fetch(`${API_ENDPOINT}/photos?filename=${encodeURIComponent(filename)}`, {
                    method: 'PUT',
                    headers: headers,
                    body: fileData
                });
                if (!response.ok) throw new Error(`Upload failed with status: ${response.status}`);
                statusDiv.innerHTML = '<div class="status success">‚úÖ Photo uploaded successfully! It will appear in search results shortly.</div>';
                document.getElementById('photoFile').value = '';
                document.getElementById('customLabels').value = '';
                document.getElementById('fileName').textContent = '';
                selectedFile = null;
                setTimeout(() => {
                    const currentQuery = document.getElementById('searchInput').value.trim();
                    if (currentQuery) searchPhotos();
                }, 25000);
            } catch (error) {
                console.error('Upload error:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Upload failed: ${error.message}</div>`;
            }
        }

        window.addEventListener('load', () => {
            document.getElementById('searchInput').value = 'cat';
            searchPhotos();
        });
    </script>
</body>
</html>
